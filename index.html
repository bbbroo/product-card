<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="card-items">
      <div class="item-image">
        <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="Parfum Image">
        <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="Parfum Image">
      </div>
      <div class="card-body">
        <div class="item-type">
          <p>P E R F U M E</p>
        </div>
        <div class="item-name">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="item-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="pricing">
          <div class="actual-cost">
            <h1>$149.99</h1>
          </div>
          <div class="original-cost">
            <p>$169.99</p>
          </div>
        </div>
        <button class="btn-obj">
          <div class="add-to-cart">
            <div class="btn-img">
              <img src="./images/icon-cart.svg" alt="Shopping Cart">
            </div>
            <div class="btn-text">
              <h4>Add To Cart</h4>
            </div>
          </div>
        </button>  
      </div>
    </div>
  </div>
</body>
</html>
